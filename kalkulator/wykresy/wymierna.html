                <h1>Wymierna</h1>


<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<p>wymierna : f(x)=a/x a&#8800;0</p>

<p>podaj a: </br> <input type="text"  id='a' name="a" value="1"></p>
<button onclick="rysuj()">rysuj</button>

<div id="wlasciwosci">
        
</div>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var width=600;
var height=600;

ctx.translate(width/2, height/2);
// oś y
ctx.moveTo(-300,0);
ctx.lineTo(300,0);
// oś x
ctx.moveTo(0,300);
ctx.lineTo(0,-300);

ctx.stroke();

// osie 
var skala=25;
var z=0;
// osie pionowe
for(var i=0; i<300; i+=skala)
{
    
    z-=skala;
    ctx.beginPath();
    ctx.lineWidth=1/5;
    ctx.moveTo(i,-300);
    ctx.lineTo(i,300);
    ctx.stroke();
}

for(var i=0; i>-300; i-=skala)
{
    
    z-=skala;
    ctx.beginPath();
    ctx.lineWidth=1/5;
    ctx.moveTo(i,-300);
    ctx.lineTo(i,300);
    ctx.stroke();
}

// osie poziome
for(var i=0; i<300; i+=skala)
{
    ctx.beginPath();
    ctx.moveTo(-400,i);
    ctx.lineTo(400,i);
    ctx.stroke();
}
for(var i=0; i>-300; i-=skala)
{
    ctx.beginPath();
    ctx.moveTo(-400,i);
    ctx.lineTo(400,i);
    ctx.stroke();
}



//cyfry pionowo
for(var i=0; i>-15; i-- )
ctx.fillText(i*-1,2,-i*-skala);
for(var i=1; i<15; i++ )
ctx.fillText(i*-1,2,-i*-skala);
// cyfry poziomo 
for(var i=-1; i>-skala; i-- )
{
if(i>-10)ctx.fillText(i,(-i*-skala)-10,-2);
if(i<=-10)ctx.fillText(i,(-i*-skala)-15,-2);
}
for(var i=1; i<skala; i++ )
{
if(i>-10)ctx.fillText(i,(-i*-skala),-2);
if(i<=-10)ctx.fillText(i,(-i*-skala),-2);
}

// wykres funkcji wymiernej
  

function rysuj(){
var a = document.getElementById('a');

czysc(a);
blad(a);

a=a.value;

var y=0;
if(isNaN(a)){}else{
 ctx.beginPath();
    for(var i=-300; i<300; i+=0.0005)
    {
    y=a/i;
    ctx.fillRect(i*skala,-1*y*skala,1,1);
    }
     ctx.stroke();   

}
}
function czysc(a)
{
            a.style.boxShadow="";
            a.style.backgroundColor='';
            a.style.border="";

}

function blad(a)   // sprzwdza czy padane wartosci są poprawne
{
var d=a.value;

        if(isNaN(d)||d==0)
        {
             a.style.boxShadow="0 0 10px red";
             a.style.backgroundColor='rgb(230, 164, 159)';
             a.style.border= "2px solid red";
          
        }   
}

</script>
