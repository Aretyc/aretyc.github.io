<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var width=600;
var height=600;

ctx.translate(width/2, height/2);
// oś y
ctx.moveTo(-300,0);
ctx.lineTo(300,0);
// oś x
ctx.moveTo(0,300);
ctx.lineTo(0,-300);

ctx.stroke();

// osie 
var skala=25;

var z=0;
// osie pionowe
for(var i=0; i<300; i+=skala)
{
    
    z-=skala;
    ctx.beginPath();
    ctx.lineWidth=1/5;
    ctx.moveTo(i,-300);
    ctx.lineTo(i,300);
    ctx.stroke();
}

for(var i=0; i>-300; i-=skala)
{
    
    z-=skala;
    ctx.beginPath();
    ctx.lineWidth=1/5;
    ctx.moveTo(i,-300);
    ctx.lineTo(i,300);
    ctx.stroke();
}

// osie poziome
for(var i=0; i<300; i+=skala)
{
    ctx.beginPath();
    ctx.moveTo(-400,i);
    ctx.lineTo(400,i);
    ctx.stroke();
}
for(var i=0; i>-300; i-=skala)
{
    ctx.beginPath();
    ctx.moveTo(-400,i);
    ctx.lineTo(400,i);
    ctx.stroke();
}


//cyfry pionowo
for(var i=0; i>-15; i-- )
ctx.fillText(i*-1,2,-i*-skala);
for(var i=1; i<15; i++ )
ctx.fillText(i*-1,2,-i*-skala);
// cyfry poziomo 
for(var i=-1; i>-skala; i-- )
{
if(i>-10)ctx.fillText(i,(-i*-skala)-10,-2);
if(i<=-10)ctx.fillText(i,(-i*-skala)-15,-2);
}
for(var i=1; i<skala; i++ )
{
if(i>-10)ctx.fillText(i,(-i*-skala),-2);
if(i<=-10)ctx.fillText(i,(-i*-skala),-2);
}
